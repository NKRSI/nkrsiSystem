{% extends 'base.html' %}
{% load i18n static crispy_forms_tags %}
{% block content %}
    <h3>{% trans 'User' %} {{ request.user.email }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Save' %}</button>
    </form>
{% endblock %}
